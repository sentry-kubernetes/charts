clickhouse:
  enabled: true
  clickhouse:
    imageVersion: "20.8.9.6"
    configmap:
      remote_servers:
        internal_replication: true
        replica:
          backup:
            enabled: false
      users:
        enabled: false
        user:
        # the first user will be used if enabled
        - name: default
          config:
            password: ""
            networks:
            - ::/0
            profile: default
            quota: default

    persistentVolumeClaim:
      enabled: true
      dataPersistentVolume:
        enabled: true
        accessModes:
        - "ReadWriteOnce"
        storage: "30Gi"

