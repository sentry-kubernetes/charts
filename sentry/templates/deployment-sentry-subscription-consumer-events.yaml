apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "sentry.fullname" . }}-subscription-consumer-events
  labels:
    app: sentry
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    app.kubernetes.io/managed-by: "Helm"
  {{- if .Values.asHook }}
  {{- /* Add the Helm annotations so that deployment after asHook from true to false works */}}
  annotations:
    meta.helm.sh/release-name: "{{ .Release.Name }}"
    meta.helm.sh/release-namespace: "{{ .Release.Namespace }}"
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-weight": "10"
  {{- end }}
spec:
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
        app: sentry
        release: "{{ .Release.Name }}"
        role: sentry-subscription-consumer-events
  replicas: {{ .Values.sentry.subscriptionConsumerEvents.replicas }}
  template:
    metadata:
      annotations:
        checksum/configYml: {{ .Values.config.configYml | toYaml | toString | sha256sum }}
        checksum/sentryConfPy: {{ .Values.config.sentryConfPy | sha256sum }}
        checksum/config.yaml: {{ include (print $.Template.BasePath "/configmap-sentry.yaml") . | sha256sum }}
        {{- if .Values.sentry.subscriptionConsumerEvents.annotations }}
{{ toYaml .Values.sentry.subscriptionConsumerEvents.annotations | indent 8 }}
        {{- end }}
      labels:
        app: sentry
        release: "{{ .Release.Name }}"
        role: sentry-subscription-consumer-events
        {{- if .Values.sentry.subscriptionConsumerEvents.podLabels }}
{{ toYaml .Values.sentry.subscriptionConsumerEvents.podLabels | indent 8 }}
        {{- end }}
    spec:
      affinity:
      {{- if .Values.sentry.subscriptionConsumerEvents.affinity }}
{{ toYaml .Values.sentry.subscriptionConsumerEvents.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.sentry.subscriptionConsumerEvents.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.sentry.subscriptionConsumerEvents.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.sentry.subscriptionConsumerEvents.tolerations }}
      tolerations:
{{ toYaml .Values.sentry.subscriptionConsumerEvents.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.images.sentry.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.images.sentry.imagePullSecrets | indent 8 }}
      {{- end }}
      {{- if .Values.sentry.subscriptionConsumerEvents.securityContext }}
      securityContext:
{{ toYaml .Values.sentry.subscriptionConsumerEvents.securityContext | indent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}-subscription-consumer-events
        image: "{{ template "sentry.image" . }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.images.sentry.pullPolicy }}
        command: ["sentry"]
        args:
          - "run"
          - "consumer"
          - "events-subscription-results"
          - "--consumer-group"
          - "query-subscription-consumer"
        env:
{{ include "sentry.env" . | indent 8 }}
{{- if .Values.sentry.subscriptionConsumerEvents.env }}
{{ toYaml .Values.sentry.subscriptionConsumerEvents.env | indent 8 }}
{{- end }}
        volumeMounts:
        - mountPath: /etc/sentry
          name: config
          readOnly: true
        - mountPath: {{ .Values.filestore.filesystem.path }}
          name: sentry-data
        {{- if and (eq .Values.filestore.backend "gcs") .Values.filestore.gcs.secretName }}
        - name: sentry-google-cloud-key
          mountPath: /var/run/secrets/google
        {{ end }}
{{- if .Values.sentry.subscriptionConsumerEvents.volumeMounts }}
{{ toYaml .Values.sentry.subscriptionConsumerEvents.volumeMounts | indent 8 }}
{{- end }}
        resources:
{{ toYaml .Values.sentry.subscriptionConsumerEvents.resources | indent 12 }}
{{- if .Values.sentry.subscriptionConsumerEvents.containerSecurityContext }}
        securityContext:
{{ toYaml .Values.sentry.subscriptionConsumerEvents.containerSecurityContext | indent 12 }}
{{- end }}
{{- if .Values.sentry.subscriptionConsumerEvents.sidecars }}
{{ toYaml .Values.sentry.subscriptionConsumerEvents.sidecars | indent 6 }}
{{- end }}
      {{- if .Values.serviceAccount.enabled }}
      serviceAccountName: {{ .Values.serviceAccount.name }}-subscription-consumer-events
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ template "sentry.fullname" . }}-sentry
      - name: sentry-data
      {{- if and (eq .Values.filestore.backend "filesystem") .Values.filestore.filesystem.persistence.enabled (.Values.filestore.filesystem.persistence.persistentWorkers) }}
      {{- if .Values.filestore.filesystem.persistence.existingClaim }}
        persistentVolumeClaim:
          claimName: {{ .Values.filestore.filesystem.persistence.existingClaim }}
      {{- else }}
        persistentVolumeClaim:
          claimName: {{ template "sentry.fullname" . }}-data
      {{- end }}
      {{- else }}
        emptyDir: {}
      {{ end }}
      {{- if and (eq .Values.filestore.backend "gcs") .Values.filestore.gcs.secretName }}
      - name: sentry-google-cloud-key
        secret:
          secretName: {{ .Values.filestore.gcs.secretName }}
      {{ end }}
{{- if .Values.sentry.subscriptionConsumerEvents.volumes }}
{{ toYaml .Values.sentry.subscriptionConsumerEvents.volumes | indent 6 }}
{{- end }}
      {{- if .Values.sentry.subscriptionConsumerEvents.priorityClassName }}
      priorityClassName: "{{ .Values.sentry.subscriptionConsumerEvents.priorityClassName }}"
      {{- end }}
