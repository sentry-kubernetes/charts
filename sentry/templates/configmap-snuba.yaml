apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "sentry.fullname" . }}-snuba
  labels:
    app: sentry
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  settings.py: |
    import os

    env = os.environ.get

    DEBUG = env("DEBUG", "0").lower() in ("1", "true")

    {{- if .Values.kafka.enabled }}
    DEFAULT_BROKERS = [{{ printf "%s:%s" (include "sentry.kafka.host" .) (include "sentry.kafka.port" .) | quote }}]
    {{- end }}

    REDIS_HOST = {{ include "sentry.redis.host" . | quote }}
    REDIS_PORT = {{ include "sentry.redis.port" . }}
    {{- if .Values.redis.password }}
    REDIS_PASSWORD = {{ .Values.redis.password | quote }}
    {{- end }}
    REDIS_DB = int(env("REDIS_DB", 1))
    USE_REDIS_CLUSTER = False

    # Dogstatsd Options
    DOGSTATSD_HOST = None
    DOGSTATSD_PORT = None

    # Clickhouse Options
    CLUSTERS[0]["host"] = env("CLICKHOUSE_HOST", {{ include "sentry.clickhouse.host" . | quote }})
    CLUSTERS[0]["port"] = int(os.environ.get("CLICKHOUSE_PORT", {{ include "sentry.clickhouse.port" . }}))

    DATASET_MODE = env("DATASET_MODE", "distributed")

{{ .Values.config.snubaSettingsPy | indent 4 }}
