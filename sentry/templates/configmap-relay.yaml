{{- $redisHost := include "sentry.redis.host" . -}}
{{- $redisPort := include "sentry.redis.port" . -}}
{{- $redisPass := include "sentry.redis.password" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "sentry.fullname" . }}-relay
  labels:
    app: sentry
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  config.yml: |-
    relay:
      mode: managed
      upstream: "http://{{ template "sentry.fullname" . }}-web:{{ template "sentry.port" }}/"
      host: 0.0.0.0
      port: {{ template "relay.port" }}

    logging:
      level: info

    processing:
      enabled: true
      kafka_config:
        - {name: "bootstrap.servers", value: "{{ printf "%s:%s" (include "sentry.kafka.host" .) (include "sentry.kafka.port" .) }}"}
        - {name: "message.max.bytes", value: 50000000} #50MB or bust

      redis: redis://{{ $redisHost }}:{{ $redisPort }}/0

    {{- .Values.config.relay | indent 4 }}
