name: Lint and Test Charts

on: pull_request

jobs:
  lint-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Helm
        uses: WyriHaximus/github-action-helm3@v2
        with:
          command: helm lint ./sentry
      - name: Lint Helm
        uses: WyriHaximus/github-action-helm3@v2
        with:
          command: helm lint ./sentry-kubernetes
